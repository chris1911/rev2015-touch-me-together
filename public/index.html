<!DOCTYPE html>
<html>
	<head>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<link href='http://fonts.googleapis.com/css?family=Dosis:700' rel='stylesheet' type='text/css'>
		<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	color: white;
	background: black;
	font-family: 'Dosis', sans-serif;
	text-align: center;
	font-weight: bold;
}

#game, canvas, #rank, #message, #summary {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
}

#game {
	perspective: 400px;
	-webkit-perspective: 400px;
}

@keyframes feedback {
	0% {
		transform: translateY(200%);
	}

	25% {
		opacity: 1;
		/*transform: scale3d(1.5, 1.5, 1);*/
	}

	100% {
		transform: translateY(-200%);
	}
}

@-webkit-keyframes feedback {
	0% {
		-webkit-transform: scale3d(0.5, 0.5, 1) translateY(200%);
	}

	25% {
		opacity: 1;
		-webkit-transform: scale3d(1, 1, 1);
	}

	100% {
		-webkit-transform: scale3d(0.5, 0.5, 1) translateY(-200%);
	}
}

.feedback {
	animation-duration: 1s;
	animation-name: feedback;
	-webkit-animation-duration: 1s;
	-webkit-animation-name: feedback;
	position: absolute;
	top: 10%;
	left: 0;
	width: 100%;
	opacity: 0;
}

.perfect {
	font-size: 100px;
}

.great {
	font-size: 80px;
}

.good {
	font-size: 60px;
}

.ok {
	font-size: 40px;
}

#rank, #message, #summary {
	padding-top: 15%;
	font-size: 50px;
}

#rank, #summary {
	display: none;
}

#message {
	outline: none;
}

strong {
	font-size: 120px;
}

em {
	font-size: 80px;
	font-style: normal;
}
		</style>
	</head>
	<body>
		<div id="game"></div>
		<div id="rank">
			<div>You are</div>
			<div>#<strong id="playerRank">?</strong></div>
			<div>out of</div>
			<div><em id="playerCount">?</em> players</div>
		</div>
		<div id="summary">
			<div>Congrats to the</div>
			<div><strong id="summaryPlayerCount">?</strong> players!</div>
		</div>
		<div id="message" contenteditable></div>
   		<script src="/engine.io.js"></script>
		<script src="/gl-matrix-custom.js"></script>
		<script src="/PFloat.js"></script>
		<script src="/shaders.js"></script>
		<script src="/shaders-util.js"></script>
		<script src="/map.js"></script>
		<script src="/song.js"></script>
		<script src="/song-util.js"></script>
		<script src="/game.js"></script>
	</body>
</html>
